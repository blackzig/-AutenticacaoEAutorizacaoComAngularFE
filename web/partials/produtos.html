<div class="container" style="padding-top:10px;" ng-init="initProduto();">
    <div class="container">
        <div class="row">
            <form name="myForm" >
                <div class="form-group col-lg-10">
                    <div class="col-lg-12">
                        <label class="control-label">Cadastrar Produto </label>
                    </div> 
                    <div class="form-group col-lg-12">
                        <div class="form-group col-lg-12">
                            Produto: <input ng-model="prod.product" type="text" class="form-control" placeholder="Nome do Produto"> <br>
                            Preco: <input ng-model="prod.price" type="number" class="form-control" > 
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button ng-click="salvar(prod)" class="btn btn-success btn-lg"><em class="fa fa-save"></em> Salvar</button>
                </div>
            </form>
        </div>
        
        <hr>

        <div class="row">
            <h2> Produtos existentes </h2> <br/>

            <table style="width:100%"  class="table table-hover">
                <thead>
                    <tr>
                        <th><h3>ID</h3></th>
                        <th><h3>Nome</h3></th>
                        <th><h3>Pre√ßo</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produto in produtos">
                        <td>{{produto.id_produto}}</td>
                        <td>{{produto.product}}</td>
                        <td>{{produto.price}}</td>
                        <td ng-show="$root.usuarioLogado.papel == 'ADMIN'"> <button type="button" class="btn btn-danger">Excluir</button> </td>
                        <td ng-show="$root.usuarioLogado.papel == 'USER'"> <button type="button" class="btn btn-success">Comprar</button> </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
